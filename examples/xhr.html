<!DOCTYPE html>
<html lang="en">
<head>
	<title>XHR breakpoints</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>Open dev tools and call <code>run()</code> in console.</p>
<script>
	const HELP_1 = Array.from({ length: 1000 }).map(() => Math.floor(Math.random() * 101));
	const HELP_2 = Array.from({ length: 10000 }).map(() => Math.floor(Math.random() * 100));
	const ARGS = HELP_1.map(arg => HELP_2.includes(arg) ? arg : null);

	function run() {
		for(let i = 0; i < ARGS.length; i++){
			fetch(`http://127.0.0.1/${ARGS[i]}`);
		}
	}
</script>
</body>
</html>
